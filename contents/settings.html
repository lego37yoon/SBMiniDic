<!DOCTYPE html>
<html>
    <head>
        <title>시나브로 꼬마사전 설정</title>
        <meta charset="utf-8">
    </head>
    <style>
        h2 {
            margin: 0;
            font-weight: lighter;
        }

        h3 {
            margin: 5px;
            font-size: 16px;
            font-weight: lighter;
        }
        button {
            border: solid 1px gray;
            border-radius: 5px;
            background-color: white;
            color: cornflowerblue;
            padding: 3px 10px 3px 10px;
        }
        button:hover {
            border: solid 1px gray;
            border-radius: 5px;
            background-color: white;
            color: gray;
            padding: 3px 10px 3px 10px;
        }

        .caution {
            color: lightcoral;
            margin: 0;
        }
        body {
            color: black;
            background-color: white;
            font-size: 14px;
        }
        .disabled {
            color: gray;
        }
        .translate,
        .dic {
            display: none;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background-color: #202023;
            }
            button {
                background-color: gray;
                color: white;
            }
        }
    </style>
    <body>
        <form name="settings">
            <h2>시나브로 꼬마사전 설정</h2>
            <h3>플랫폼 설정</h3>
                <input type="radio" id="dic" name="mode" value="dic" checked>
                <label for="dic">사전</label>
                <input type="radio" id="translate" name="mode" value="translate">
                <label for="translate">번역</label>
            <h3>모드 설정</h3>
                <input type="checkbox" id="dragToFind" checked>
                <label for="dragToFind">드래그하면 보여주기</label>
            <br>
                <input type="checkbox" id="contextToFind" disabled>
                <label for="contextToFind" class="disabled">마우스 오른쪽 클릭 메뉴로 보여주기 (준비중)</label>
            <div class="dic">
                <hr>
                <h3>사전 설정</h3>
                <label>한국어 감지 시 사전 모드: </label>
                <select id="krDicMode">
                    <option value="kr">국어사전(기본값)</option>
                    <option value="en">한영사전</option>
                <!--<option value="jp">한일사전</option>
                    <option value="cn">한중사전</option> -->
                </select>
                <br>
                <label>영어 감지 시 사전 모드: </label>
                <select id="enDicMode">
                    <option value="kr">영한사전(기본값)</option>
                    <option value="en">영영사전</option>
                </select>
            </div>
            <div class="translate">
                <hr>
                <h3>번역 설정</h3>
                <label>카카오 i 번역 API 키 (REST)</label>
                <input type="text" id="apikey">
                <p class="caution">번역 모드를 사용하려면 API 키가 반드시 필요합니다.</p>
                <label>원본 언어: </label>
                <select id="srcLang">
                    <option value="auto">자동 감지</option>
                    <option value="kr">한국어(기본값)</option>
                    <option value="en">영어</option>
                    <option value="jp">일본어</option>
                    <option value="cn">중국어</option>
                    <option value="vi">베트남어</option>
                    <option value="id">인도네시아어</option>
                    <option value="ar">아랍어</option>
                    <option value="bn">벵갈어</option>
                    <option value="de">독일어</option>
                    <option value="es">스페인어</option>
                    <option value="fr">프랑스어</option>
                    <option value="hi">힌디어</option>
                    <option value="it">이탈리아어</option>
                    <option value="ms">말레이시아어</option>
                    <option value="nl">네덜란드어</option>
                    <option value="pt">포르투칼어</option>
                    <option value="ru">러시아어</option>
                    <option value="th">태국어</option>
                    <option value="tr">터키어</option>
                </select>
                <label>번역 결과 언어:</label>
                <select id="targetLang">
                    <option value="en">영어(기본값)</option>
                    <option value="kr">한국어</option>
                    <option value="jp">일본어</option>
                    <option value="cn">중국어</option>
                    <option value="vi">베트남어</option>
                    <option value="id">인도네시아어</option>
                    <option value="ar">아랍어</option>
                    <option value="bn">벵갈어</option>
                    <option value="de">독일어</option>
                    <option value="es">스페인어</option>
                    <option value="fr">프랑스어</option>
                    <option value="hi">힌디어</option>
                    <option value="it">이탈리아어</option>
                    <option value="ms">말레이시아어</option>
                    <option value="nl">네덜란드어</option>
                    <option value="pt">포르투칼어</option>
                    <option value="ru">러시아어</option>
                    <option value="th">태국어</option>
                    <option value="tr">터키어</option>
                </select>    
            </div>
            <hr>
            <h3>모양새 조정</h3>
                <label for="popupFontSize">글꼴 크기</label>
                <input type="number" id="popupFontSize" value="12" min="1" max="48">pt
                <br>
                <label>글꼴 형태</label>
                <input type="radio" id="popupSerif" name="fontMode" value="serif">
                <label for="popupSerif">리디바탕</lable>
                <input type="radio" id="popupSansSerif" name="fontMode" value="sansSerif" checked>
                <label for="popupSansSerif">나눔스퀘어</label>
            <hr>
            <button id="saveForm">저장</button>
        </form>
        <script src="./settings.js"></script>
    </body>
</html>
